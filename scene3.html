<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scene 3 - Movement & Jump</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }

    #renderCanvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    #scene3-ui {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      font-size: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-sizing: border-box;
      z-index: 10;
    }

    #scene3-ui a {
      color: #00ffff;
      background: transparent;
      text-decoration: none;
      border: 1px solid #00ffff;
      padding: 6px 12px;
      border-radius: 6px;
      font-weight: bold;
    }

    #instructions {
      position: absolute;
      top: 60px;
      left: 15px;
      padding: 10px 14px;
      background: rgba(0, 0, 0, 0.6);
      color: #00ffff;
      font-family: monospace;
      font-size: 14px;
      border-radius: 8px;
      z-index: 10;
      max-width: 220px;
    }
  </style>
</head>
<body>

  <!-- Babylon canvas -->
  <canvas id="renderCanvas"></canvas>

  <!-- UI overlay -->
  <div id="scene3-ui">
    <div><strong>Scene 3:</strong> Movement & Jump Test</div>
    <div><a href="index.html">Home</a></div>
  </div>

  <!-- Controls -->
  <div id="instructions">
    <strong>Controls:</strong><br>
    Move: W A S D / Arrow Keys<br>
    Jump: Spacebar
  </div>

  <!-- Babylon scripts -->
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
  <script src="https://cdn.babylonjs.com/cannon.js"></script>
  <script src="js/scene3.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scene 5 - Target Smash & Particle Garden</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }

    #renderCanvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    #scene5-ui {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      font-size: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-sizing: border-box;
      z-index: 10;
    }

    #scene5-ui a {
      color: #00ffff;
      background: transparent;
      text-decoration: none;
      border: 1px solid #00ffff;
      padding: 6px 12px;
      border-radius: 6px;
      font-weight: bold;
    }

    #instructions {
      position: absolute;
      top: 60px;
      left: 15px;
      padding: 10px 14px;
      background: rgba(0, 0, 0, 0.6);
      color: #00ffff;
      font-family: monospace;
      font-size: 14px;
      border-radius: 8px;
      z-index: 10;
      max-width: 240px;
    }

    #switchBtn {
      position: absolute;
      top: 100px;
      right: 15px;
      z-index: 10;
      padding: 8px 16px;
      background: #00ffff;
      color: #000;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    #statsDisplay {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
      color: black;
      font-weight: bold;
      background: rgba(255,255,255,0.8);
      padding: 10px 20px;
      border-radius: 10px;
      z-index: 11;
      display: none;
    }

    body.target-mode {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    body.target-mode #renderCanvas {
      width: 600px !important;
      height: 600px !important;
      border: 6px solid black;
      margin-top: 100px;
    }

    body.target-mode #statsDisplay {
      display: block !important;
    }
  </style>
</head>
<body>

  <div id="statsDisplay">Score: 0 | Misses: 0 | Time: 0s</div>

  
<div id="targetHint" style="position:absolute; top:50px; left:50%; transform:translateX(-50%);
font-size:16px; color:black; font-weight:bold; background:white; padding:6px 12px;
border-radius:6px; z-index:11;">Target: Score 30 to win!</div>

  <canvas id="renderCanvas"></canvas>

  <div id="scene5-ui">
    <div><strong>Scene 5:</strong> Target Smash & Particle Garden</div>
    <div><a href="index.html">Home</a></div>
  </div>

  <div id="instructions">
    <strong>Controls for Dot Game:</strong><br>
    Aim: Click the dots before they disappear!<br>
  </div>

  <button id="switchBtn">Switch to Particle Garden</button>

  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
  <script src="https://cdn.babylonjs.com/cannon.js"></script>
  <script src="js/scene5.js"></script>

</body>
</html>
